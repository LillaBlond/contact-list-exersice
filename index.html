<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunskapskontroll 2</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/main.js" defer></script>
</head>
<body>
    <div id="main-container">
        <h1>Kontaktlista</h1>
        <section id="main-input-section">
            <h2>Lägg till ny kontakt</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Namn">
                <input type="text" id="phone" placeholder="Telefon">
                <input type="button" id="addBtn" value="Lägg till" onclick="contact.addContact(event)">
                <p id="error-message">Ett eller flera fält är tomt. Kan ej spara kontakt.</p>
            </form>
        </section>
        <div id="list-container">
            <h3>Namn</h3>
            <h3>Telefon</h3>
            <h3 id="contact-count">Antal kontakter: 0</h3>
            <ul id="contact-list">
            </ul>
            <div id="delete-confirmation-message">
                <p>Du håller på att ta bort alla kontakter i listan. <br><br> Vill du fortsätta?</p>
                <input class="confirmation-btn" type="button" value="Ta bort" onclick="contact.deleteList(event)" >
                <input class="confirmation-btn" type="button" value="Avbryt" onclick="contact.deleteList(event)">
            </div>
        </div>
        <div id="bottom-container">
            <input type="button" id="test-contacts-btn" value="Lägg till testkontakter" onclick="contact.addTestContacts(event)">
            <input type="button" id="delete-list-btn" value="Radera lista" onclick="contact.showDeleteListWarning(event)">
        </div>
    </div>
    
</body>
</html>
